name: Merge Momo Config

on:
  schedule:
    - cron: "0 0 * * *"  # æ¯å¤© 0 ç‚¹ UTC
  workflow_dispatch:      # æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write  # ğŸ‘ˆ å¿…é¡»æ˜¾å¼æˆäºˆå†™æƒé™

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ğŸ‘ˆ ä½¿ç”¨è‡ªåŠ¨æ³¨å…¥çš„ token

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Merge configs
        run: python merge.py

      - name: Commit and push merged file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add merged_momo.json
          git commit -m "Auto merge configs" || echo "No changes to commit"
          git push
